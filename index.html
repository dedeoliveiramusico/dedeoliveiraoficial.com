
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dedé Oliveira – O Último Romântico</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .hero {
      background: url('sua-imagem.jpg') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
    }

    .content h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffeaea;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffffffcc;
    }

    .button {
      background-color: #ffd700;
      color: #000;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #ffbb00;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.6em;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffd700;
    }

    .video-container {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Música com alma. Emoção de verdade. Amor que se canta.</h1>
      <p>Dedé Oliveira – O Último Romântico</p>

      <a href="https://youtube.com/seucanal" class="button" target="_blank">Ouça agora</a>

      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/fc-6jUX9AYo" 
          title="Dedé Oliveira - Vídeo Oficial" allowfullscreen>
        </iframe>
      </div>

      <div class="social-icons">
        <a href="https://facebook.com/suapagina" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://youtube.com/seucanal" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/seuperfil" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@seudede" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Dedé Oliveira – Todos os direitos reservados.
  </footer>

</body>
</html>
