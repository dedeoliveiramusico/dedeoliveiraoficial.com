<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dédé Oliveira | O Último Romântico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }
    .hero {
      background-image: url('https://chat.openai.com/cdn-cgi/imagedelivery/xxxxxxxxxxxxxxxxxxxxx'); /* Substitua pela URL final da imagem */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 3px #000;
    }
    h1 {
      font-size: 3em;
      margin: 20px 0 10px;
      background: linear-gradient(90deg, #ffcc00, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .buttons a {
      text-decoration: none;
      background: #ff007f;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
    }
    .buttons a:hover {
      background: #cc0066;
    }
    footer {
      background-color: #111;
      padding: 20px;
      font-size: 0.9em;
      color: #bbb;
    }
